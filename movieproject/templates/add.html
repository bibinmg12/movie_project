{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name"><br>
    <input type="text" name="desc" placeholder="Enter the movie Description"><br>
    <input type="text" name="year" placeholder="Enter movie release year"><br>
    <input type="file" name="img"><br>
    <input type="submit">

</form>
{% endblock %}
